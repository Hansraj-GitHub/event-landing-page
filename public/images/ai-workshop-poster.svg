<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#1a365d"/>
    
    <!-- Gradient Overlay -->
    <rect width="800" height="400" fill="url(#gradient)" opacity="0.8"/>
    
    <!-- Title -->
    <text x="400" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
        AI Workshop Series
    </text>
    
    <!-- Subtitle -->
    <text x="400" y="170" font-family="Arial, sans-serif" font-size="24" fill="#93c5fd" text-anchor="middle">
        Three-day workshop on AI & ML fundamentals
    </text>
    
    <!-- Date and Time -->
    <text x="400" y="220" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">
        May 25-27, 2025 | 10:00 AM - 4:00 PM
    </text>
    
    <!-- Venue -->
    <text x="400" y="260" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">
        Seminar Hall | 80 attendees
    </text>
    
    <!-- Decorative Elements -->
    <circle cx="200" cy="200" r="100" fill="none" stroke="#93c5fd" stroke-width="2" opacity="0.3"/>
    <circle cx="600" cy="200" r="100" fill="none" stroke="#93c5fd" stroke-width="2" opacity="0.3"/>
    
    <!-- Gradient Definition -->
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="800" y2="400">
            <stop offset="0%" stop-color="#1e40af" stop-opacity="0.5"/>
            <stop offset="100%" stop-color="#1e3a8a" stop-opacity="0.5"/>
        </linearGradient>
    </defs>
</svg> 